<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    {% block title %}
    <title>{{ page.module.name }}</title>
    {% endblock %}

    <link rel="stylesheet"
          href="{{ site.url }}/media/css/blueprint/screen.css"
          type="text/css" media="screen, projection" />
    <link rel="stylesheet"
          href="{{ site.url }}/media/css/blueprint/print.css"
          type="text/css" media="print" />
    <!--[if IE]>
        <link rel="stylesheet"
              href="{{ site.url }}/media/css/blueprint/ie.css"
              type="text/css" media="screen, projection" />
    <![endif]-->

    <link rel="stylesheet"
          href="{{ site.url }}/media/css/blueprint/fancy-type/screen.css"
          type="text/css" media="screen, projection" />

    <link rel="stylesheet"
          href="{{ site.url }}/media/css/sticky-footer.css"
          type="text/css" media="screen, projection" />

    <link rel="stylesheet" type="text/css"
          href="{{ site.url }}/media/css/style.css" />

    <script type="text/javascript">

       var _gaq = _gaq || [];
       _gaq.push(['_setAccount', 'UA-22021544-1']);
       _gaq.push(['_trackPageview']);

       (function() {
         var ga = document.createElement('script');
         ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0];
         s.parentNode.insertBefore(ga, s);
       })();

    </script>

    {% block extra_head %}
    {% endblock %}
  </head>

  <body>

    <div id="wrap">
      {% block menu %}
        {% include "menu.html" %}
      {% endblock %}

      <div id="main" class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div id="footer">
      <span>
        Site is proudly generated by
        <a href="http://ringce.com/hyde">Hyde</a>.
      </span>
    </div>

  </body>
</html>
