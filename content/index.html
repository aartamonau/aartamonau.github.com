{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" type="text/css"
      href="{{ site.url }}/media/css/jquery.tweet.css" />
<script language="javascript"
        src="{{ site.url }}/media/js/jquery-1.5.2.min.js"
        type="text/javascript"></script>
<script language="javascript"
        src="{{ site.url }}/media/js/jquery.tweet.js"
        type="text/javascript"></script>
<script type='text/javascript'>
    $(document).ready(function(){
        $(".tweet").tweet({
            username: "aartamonau",
            join_text: "auto",
            avatar_size: 32,
            count: 3,
            auto_join_text_default: "",
            auto_join_text_ed: "",
            auto_join_text_ing: "",
            auto_join_text_reply: "",
            auto_join_text_url: "",
            loading_text: "loading tweets..."
        });
    });
</script>
{% endblock %}

{% block content %}
<div id="recent-posts" class="span-13">
  <h3 class="loud">Recent posts</h3>
</div>
<div class="span-10 last">
  <div>
    <h3 class="loud">Recent tweets</h3>
    <div class="tweet query">
    </div>
  </div>
  <div>
    <h3 class="loud">Tag cloud</h3>
  </div>
</div>
<!-- <div id="tweets" class="tweet query span-8 last"> -->
<!-- </div> -->
{% endblock %}
